<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Work slider</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<!-- BEGIN ba-container  -->
	<div class="ba-container">
		<div class="ba-intro">
			<p class="ba-intro__subtitle">Our featured work</p>
			<h1 class="ba-intro__title">We create engaging
				experiences through
				creativity & craft</h1>
		</div>
	</div>
	<!-- END ba-container -->
		<div class="ba-slider">
			<div class="ba-slide">
				<a href="#" class="ba-slide-body">
					<img src="img/slide-sofa.jpg" alt="Sofa">
					<div class="ba-overlay">
						<div class="ba-overlay__body">
							<h2 class="ba-overlay__title">APEX MAGAZINE JUNE ISSUE</h2>
							<p class="ba-overlay__author">BY FABRIZIO MORRA</p>
						</div>
					</div>
				</a>
			</div>
			<div class="ba-slide">
				<a href="#" class="ba-slide-body">
					<img src="img/slide-lamp.jpg" alt="Sofa">
					<div class="ba-overlay">
						<div class="ba-overlay__body">
							<h2 class="ba-overlay__title">APEX MAGAZINE JUNE ISSUE</h2>
							<p class="ba-overlay__author">BY FABRIZIO MORRA</p>
						</div>
					</div>
				</a>
			</div>
			<div class="ba-slide">
				<a href="#" class="ba-slide-body">
					<img src="img/slide-bike.jpg" alt="Sofa">
					<div class="ba-overlay">
						<div class="ba-overlay__body">
							<h2 class="ba-overlay__title">APEX MAGAZINE JUNE ISSUE</h2>
							<p class="ba-overlay__author">BY FABRIZIO MORRA</p>
						</div>
					</div>
				</a>
			</div>
			<div class="ba-slide">
				<a href="#" class="ba-slide-body">
					<img src="img/slide-van.jpg" alt="Sofa">
					<div class="ba-overlay">
						<div class="ba-overlay__body">
							<h2 class="ba-overlay__title">APEX MAGAZINE JUNE ISSUE</h2>
							<p class="ba-overlay__author">BY FABRIZIO MORRA</p>
						</div>
					</div>
				</a>
			</div>
			<button class="ba-slider-prev">
			</button>
			<button class="ba-slider-next">
			</button>
		</div>

	<!-- svg sprite -->
	<svg class="ba-hidden">
		<defs>
			<symbol id="cross" viewBox="0 0 32 32">
				<title>cross</title>
				<path fill-rule="evenodd"  fill="rgb(233, 132, 87)"
					  d="M30.000,18.000 L18.000,18.000 L18.000,30.000 L12.000,30.000 L12.000,18.000 L-0.000,18.000 L-0.000,12.000 L12.000,12.000 L12.000,-0.000 L18.000,-0.000 L18.000,12.000 L30.000,12.000 L30.000,18.000 Z"/>
			</symbol>
			<symbol id="delta" viewBox="0 0 32 32">
				<title>delta</title>
				<path fill-rule="evenodd"  stroke-width="6px" stroke="rgb(233, 132, 87)" fill="rgb(255, 255, 255)"
					  d="M9.000,9.000 L53.000,19.000 L19.000,53.000 L9.000,9.000 Z"/>
			</symbol>
		</defs>
	</svg>
	<!-- svg sprite -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
